<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JDN Bank</title>
</head>
<body>

<div class="container">
    <div class="col-md-4 align">
        <div class="jdn-content">

            <div class="jdn-main-screen">
                <div class="container">
                    <header>
                        <img src="svg/img-perfil.svg" alt="imagem perfil">
                        <p>Boa tarde<br><span>Lorem Ipsum</span></p>
                    </header>
                    <section class="area-saldo">
                        <p><strong>Saldo em conta</strong></p>
                        <p class="saldo">R$ 200.000.000,00</p>
                        <a class="extrato">Ver extrato <i><img src="svg/icon-arrow-right.svg"></i></a>
                    </section>
    
                    <section class="area-opcoes">
                        <ul>
                            <li>
                                <a href="#"><img src="svg/icon-paper.svg" alt="Ver extrato"></a>
                                <p>Ver extrato</p>
                            </li>
                            <li>
                                <a href="#"><img src="svg/icon-bar-code.svg" alt="Pagar"></a>
                                <p>Pagar</p>
                            </li>
                            <li>
                                <a href="#"><img src="svg/icon-arrows.svg" alt="Transferir"></a>
                                <p>Transferir</p>
                            </li>
                            <li>
                                <a href="#"><img src="svg/icon-billing.svg" alt="Cobrar"></a>
                                <p>Cobrar</p>
                            </li>
                            <li>
                                <a href="#"><img src="svg/icon-pix.svg" alt="Pix"></a>
                                <p>Pix</p>
                            </li>
                            <li>
                                <a href="#"><img src="svg/icon-points.svg" alt="Todos"></a>
                                <p>Todos</p>
                            </li>
                        </ul>
                    </section>
    
                    <section class="area-meus-cartoes">
                        <a href="#">
                            <i><img src="svg/icon-card.svg"><p>Meus cartões</p></i>
                            <i><img src="svg/icon-arrow-right.svg"></i>
                        </a>
                    </section>
    
                    <section class="area-beneficios">
                        <h1>Benefícios</h1>
                        <a href="#"><img src="imgs/img-beneficios.jpg" alt="Benefícios"></a>
                    </section>
                </div>
                

                <div class="container-fluid">
                    <div class="row">
                        <footer>                    
                            <div class="left-area">
                                <i class="icon-home"><a href="#"><img src="svg/icon-home.svg" alt="Home"></a></i>
                                <i>
                                    <a href="#"><img src="svg/icon-pix.svg" alt="Pix"></a>
                                    <p>Pix</p>
                                </i>                            
                            </div>
                            <div class="center-area">
                                <i class="logo-footer">
                                    <a href="#"><img src="svg/logo-footer.svg" alt="JDN Bank"></a>                                
                                </i> 
                            </div>
                            <div class="right-area">
                                <i>
                                    <a href="#"><img src="svg/icon-card.svg" alt="Cartões"></a>
                                    <p>Cartões</p>
                                </i> 
                                <i>
                                    <a href="#"><img src="svg/icon-bag.svg" alt="Benefícios"></a>
                                    <p>Benefícios</p>
                                </i> 
                            </div>      
                        </footer>
                    </div>
                </div>              
            </div>
            
        </div>
    </div>
</div>
    
<script src="bootstrap/js/bootstrap.min.js"></script>    
</body>
</html>
