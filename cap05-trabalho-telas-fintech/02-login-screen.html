<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JDN Bank</title>
</head>
<body>

<div class="container">
    <div class="col-md-4 align">
        <div class="jdn-content">
            <div class="jdn-content__logo login-screen">
                <img src="svg/logo.svg" alt="JDN Bank">
            </div>
            
            <form class="jdn-login-form">
                <label for="#" class="form-label">Insira o seu CPF e senha<br>para realizar o login:</label>
                <div class="mb-3">                 
                  <input type="text" placeholder="CPF" maxlength="11" class="input_primary">                  
                </div>
                <div class="mb-3">                  
                  <input type="password" placeholder="Senha" maxlength="25" class="input_second">
                </div>                
                <!-- <button type="submit" class="submit-login">
                    <img src="svg/bt-submit-login.svg" alt="submit login">
                </button> -->

                <!-- botão temporário somente para navegação -->
                <a href="03-main-screen.html" class="submit-login">
                    <img src="svg/bt-submit-login.svg" alt="submit login">
                </a>                
            </form>
        </div>
    </div>
</div>
    
<script src="bootstrap/js/bootstrap.min.js"></script>    
</body>
</html>
